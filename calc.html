<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="quadrado">
        <div id="titulo">
            <h1>Calculadora simples</h1>
        </div>
        <div id="input">
            <input type="text" id="primeiro" placeholder="Primeiro numero">
            <input type="text" id="segundo" placeholder="Segundo numero">
        </div>

            <div id="botao">
                <input type="button" value="soma" id="soma">
                <input type="button" value="subtraçao" id="subtracao">
                <input type="button" value="multiplicaçao" id="multiplicacao">
                <input type="button" value="divisao" id="divisao">
            </div>

            <div id="resultado">
                <input type="text" placeholder="resultado" id="oresultado">
            </div>
    </div>

    <script src="./calc.js"></script>
</body>
</html>
